<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>I-phone</title>
</head>
<body>

<button id="powerBtn">POWER</button>

<div id="phone-container">


    <div id="screen-container">



        <div id="pin">
            <h1 class="pass" id="text">Enter Passcode</h1>
            <input id="inputka" class="pass" type="password">
            <button id="done"></button>
        </div>

        <div id="home-screen">
            <button id="album"></button>

            <button id="telephone"></button>
            <button id="safari"></button>
            <button id="music"></button>
            <button id="messages"></button>


        </div>

        <div id="music-screen">
            <button id="music-back">Back</button>
            <h1 id="akph">AKPH | A Nekemtenee</h1>
        </div>

    </div>
    <button id="home-btn"></button>
</div>

<script src="script.js"></script>
</body>
</html>
