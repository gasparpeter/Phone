<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>I-phone</title>
</head>
<body>

<button id="powerBtn">POWER</button>

<div id="phone-container">


    <div id="screen-container">



        <div id="pin">
            <h1 class="pass" id="text">Enter Passcode</h1>
            <input id="inputka" class="pass" type="password">
            <button id="done"></button>
        </div>

        <div id="home-screen">
            <button id="album"></button>

            <button id="telephone"></button>
            <button id="safari"></button>
            <button id="music"></button>
            <button id="messages"></button>


        </div>

        <div id="music-screen">
            <button id="music-back" onclick="goBack()">Back</button>
            <h1 id="akph">AKPH | A Nekemtenee</h1>
        </div>

        <div id="message-screen">
            <div id="list"></div>
            <div id="container">
                <p>To:</p>
                <input id="input" type="text">
                <p id="message">Message:</p>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                <button id="send">SEND</button>
            </div>
        </div>

        <div id="album-screen">

            <div id="default-pictures">
                <div class="image">
                    <img class="imageIn" src="images/kite-picture-kid-mob.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/2a07d20b6f3c04a645f07980f575f188.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/moon3-large.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/visit-budapest-pictures-53.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/badge.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/message-in-a-bottle-3437294__340.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/ryugu-1173839.jpg" alt="">
                </div>
                <div class="image">
                    <img class="imageIn" src="images/enhanced-buzz-1492-1379411828-15.jpg" alt="">
                </div>
            </div>

            <button id="galery">Gallery</button>

            <button id="screenshots">Screenshots</button>
        </div>





    </div>
    <button id="home-btn"></button>
</div>

<script src="script.js"></script>
</body>
</html>
